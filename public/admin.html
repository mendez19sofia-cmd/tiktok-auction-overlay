<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Subasta</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; }
    input { margin:10px; padding:5px; }
    button { padding:10px 20px; background:#0f0; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Panel de Subasta</h1>
  <label>Duración de Subasta (segundos):</label>
  <input id="auctionSeconds" type="number" value="20" />
  <br>
  <label>Extensión por Regalo (segundos):</label>
  <input id="extendPerGift" type="number" value="3" />
  <br>
  <button onclick="saveConfig()">Guardar Config</button>

  <script>
    async function saveConfig(){
      const body = {
        auctionSeconds: Number(document.getElementById('auctionSeconds').value),
        extendPerGift: Number(document.getElementById('extendPerGift').value)
      };
      await fetch('/api/config', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify(body)
      });
      alert('Configuración actualizada');
    }
  </script>
</body>
</html>
